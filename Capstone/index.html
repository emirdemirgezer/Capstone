<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Istanbul Schedules - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Metro Istanbul Schedules</h1>
    </header>

    <main class="container">
        <div class="card">
            <h2 style="text-align: center; margin-bottom: 2rem;">Login to your account</h2>
            
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="role" class="form-label">Select Role</label>
                    <select id="role" class="form-control" required>
                        <option value="">Select a role</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="userId" class="form-label">ID</label>
                    <input type="text" id="userId" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <div style="text-align: center; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
